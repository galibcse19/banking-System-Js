<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <h2 class="font-bold text-3xl mt-6 ml-6">Dashboard</h2>
        <h2 class="font-bold text-center text-3xl lg:text-5xl my-6">Lets <span class="text-amber-700">Deposit</span>
            and get <span class="text-amber-700">Money</span></h2>
        <div class="grid lg:grid-cols-3 gap-3 mt-10 lg:mx-40">
            <div class=" bg-amber-700 px-6 py-6 rounded">
                <p class="text-3xl">Deposit</p>
                <p class="text-3xl">$<span id="deposit-total">00</span></p>
            </div>
            <div class=" bg-amber-700 px-6 py-6 rounded ">
                <p class="text-3xl">Withdraw</p>
                <p class="text-3xl">$<span id="withdraw-total">00</span></p>
            </div>
            <div class=" bg-amber-700 px-6 py-6 rounded">
                <p class="text-3xl">Balance</p>
                <p class="text-3xl">$<span id="balance">1500</span></p>
            </div>
        </div>
        <div class="grid lg:grid-cols-2 gap-3 mt-10 lg:mx-40">
            <div class=" bg-amber-700 px-6 py-10 rounded ">
                <p class="text-3xl mb-2">Please Deposit</p>
                <input id="deposit-field" type="text" placeholder="$ Amount you want to deposit"
                    class="input input-bordered input-secondary w-full max-w-xs" /> <br>
                <button id="btn-Deposit" class=" mt-2 btn btn-outline btn-secondary">Deposit</button>
            </div>
            <div class=" bg-amber-700 px-6 py-10 rounded ">
                <p class="text-3xl mb-2">Please Withdraw</p>
                <input id="withdraw-field" type="text" placeholder="$ Amount you want to withdraw"
                    class="input input-bordered input-secondary w-full max-w-xs" /> <br>
                <button id="btn-Withdraw" class="mt-2 btn btn-outline btn-secondary ">Withdraw</button>
            </div>
        </div>


        <div>
            <h2 class="font-bold  text-3xl lg:text-5xl mt-10 mb-6 text-center">Lets Pick Your <span
                    class="text-lime-700">Offer</span>
        </div>

        <div class="grid lg:grid-cols-2 gap-3 my-10  lg:mx-40">
            <div class=" bg-lime-700 px-6 py-10 rounded ">
                <p class="text-3xl mb-2">Price: $<span>1000</span> </p>
                <p class="text-3xl mb-2">Click On Apply to Get 30% OFF</p>
                <button id="applyBtn" class="my-2 btn btn-outline">Apply</button> <br>
                <p class="text-3xl mb-2">Please Pay: $<span id="valueOnStand">00</span> </p>
            </div>
            <div class="bg-lime-700 px-6 py-10 rounded ">
                <p class="text-3xl mb-2">Price: $<span>1000</span> </p>
                <input id="inputData" type="text" placeholder="Type Coupon Code to Get 30% OFF" class="input input-bordered w-full max-w-xs" /> <br>
                <button id="applyBtnCode" class="my-2 btn btn-outline">Apply</button>
                <p class="text-3xl my-2">Please Pay: $<span id="displayValue">00</span> </p>
            </div>
        </div>
        <p class="mb-6">For Testing Purpose Using the coupon Code: "DISC30" </p>
    </main>
    <script src="Js/function.js"></script>
</body>

</html>
